<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00796b;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Implant Comparison Guide
  </text>
  
  <!-- Table -->
  <g transform="translate(40, 50)">
    <!-- Header row -->
    <rect width="720" height="40" fill="url(#headerGrad)"/>
    <text x="60" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Type</text>
    <text x="180" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Example</text>
    <text x="300" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Use Cases</text>
    <text x="440" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Price Range</text>
    <text x="560" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Difficulty</text>
    <text x="680" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Best For</text>
    
    <!-- Row 1: NFC -->
    <rect y="40" width="720" height="60" fill="#e0f2f1"/>
    <rect y="40" width="4" height="60" fill="#009688"/>
    <text x="60" y="75" text-anchor="middle" fill="#00695c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">NFC</text>
    <text x="180" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">xNT, xSIID</text>
    <text x="180" y="85" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">(13.56 MHz)</text>
    <text x="300" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Business cards</text>
    <text x="300" y="80" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Phone automation</text>
    <text x="300" y="95" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Smart locks</text>
    <text x="440" y="75" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">$40 - $100</text>
    <rect x="520" y="65" width="80" height="20" rx="10" fill="#4caf50"/>
    <text x="560" y="79" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Beginner</text>
    <text x="680" y="75" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">First implant</text>
    
    <!-- Row 2: RFID -->
    <rect y="100" width="720" height="60" fill="#ede7f6"/>
    <rect y="100" width="4" height="60" fill="#7c4dff"/>
    <text x="60" y="135" text-anchor="middle" fill="#512da8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">RFID</text>
    <text x="180" y="130" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">xEM, NExT</text>
    <text x="180" y="145" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">(125 kHz)</text>
    <text x="300" y="125" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Access control</text>
    <text x="300" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Time clocks</text>
    <text x="300" y="155" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Legacy systems</text>
    <text x="440" y="135" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">$50 - $120</text>
    <rect x="520" y="125" width="80" height="20" rx="10" fill="#4caf50"/>
    <text x="560" y="139" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Beginner</text>
    <text x="680" y="135" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Card cloning</text>
    
    <!-- Row 3: Dual Frequency -->
    <rect y="160" width="720" height="60" fill="#e3f2fd"/>
    <rect y="160" width="4" height="60" fill="#2196f3"/>
    <text x="60" y="190" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dual Freq</text>
    <text x="180" y="185" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">NExT, xMagic</text>
    <text x="180" y="200" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">(Both)</text>
    <text x="300" y="185" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">All NFC + RFID</text>
    <text x="300" y="200" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">use cases</text>
    <text x="440" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">$70 - $150</text>
    <rect x="520" y="185" width="80" height="20" rx="10" fill="#4caf50"/>
    <text x="560" y="199" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Beginner</text>
    <text x="680" y="190" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Most</text>
    <text x="680" y="205" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">versatile</text>
    
    <!-- Row 4: Magnet -->
    <rect y="220" width="720" height="60" fill="#ffebee"/>
    <rect y="220" width="4" height="60" fill="#f44336"/>
    <text x="60" y="255" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Magnet</text>
    <text x="180" y="250" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">xG3, Titan</text>
    <text x="180" y="265" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">(N52 Neodymium)</text>
    <text x="300" y="245" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Sense EM fields</text>
    <text x="300" y="260" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Pick up objects</text>
    <text x="300" y="275" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Party tricks</text>
    <text x="440" y="255" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">$50 - $80</text>
    <rect x="520" y="245" width="80" height="20" rx="10" fill="#ff9800"/>
    <text x="560" y="259" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Intermediate</text>
    <text x="680" y="255" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Sensory</text>
    
    <!-- Row 5: LED -->
    <rect y="280" width="720" height="60" fill="#fff8e1"/>
    <rect y="280" width="4" height="60" fill="#ffeb3b"/>
    <text x="60" y="315" text-anchor="middle" fill="#f57f17" font-family="Arial, sans-serif" font-size="11" font-weight="bold">LED</text>
    <text x="180" y="310" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">xSIID, NExT</text>
    <text x="180" y="325" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">(+ LED)</text>
    <text x="300" y="305" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">NFC functions</text>
    <text x="300" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">+ visible glow</text>
    <text x="300" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">under skin</text>
    <text x="440" y="315" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">$90 - $130</text>
    <rect x="520" y="305" width="80" height="20" rx="10" fill="#4caf50"/>
    <text x="560" y="319" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Beginner</text>
    <text x="680" y="315" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Visual appeal</text>
  </g>
  
  <!-- Recommendation box -->
  <g transform="translate(40, 400)">
    <rect width="720" height="40" rx="4" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="360" y="17" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">‚≠ê Recommended First Implant: NExT (~$70)</text>
    <text x="360" y="33" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Dual frequency (NFC + RFID) - Most versatile for beginners</text>
  </g>
</svg>
