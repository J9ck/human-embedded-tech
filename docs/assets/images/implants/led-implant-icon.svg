<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- LED Implant Icon -->
  <defs>
    <linearGradient id="ledGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f9a825;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#ledGrad)"/>
  <!-- Glow effect -->
  <circle cx="32" cy="28" r="16" fill="url(#glowGrad)"/>
  <!-- LED bulb -->
  <ellipse cx="32" cy="28" rx="10" ry="12" fill="white"/>
  <ellipse cx="32" cy="26" rx="6" ry="8" fill="#ffeb3b"/>
  <!-- LED base -->
  <rect x="26" y="38" width="12" height="4" fill="white"/>
  <rect x="28" y="42" width="8" height="6" fill="white"/>
  <!-- Pins -->
  <rect x="29" y="48" width="2" height="6" fill="white"/>
  <rect x="33" y="48" width="2" height="6" fill="white"/>
  <!-- Light rays -->
  <g stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <line x1="32" y1="10" x2="32" y2="6"/>
    <line x1="44" y1="16" x2="48" y2="12"/>
    <line x1="20" y1="16" x2="16" y2="12"/>
    <line x1="48" y1="28" x2="52" y2="28"/>
    <line x1="16" y1="28" x2="12" y2="28"/>
  </g>
</svg>
