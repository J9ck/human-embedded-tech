<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <defs>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#deb887;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" fill="#009688" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Common Implant Locations
  </text>
  
  <!-- Hand outline (right hand, palm down view) -->
  <g transform="translate(50, 50)">
    <!-- Palm and fingers -->
    <path d="M200 500 
             Q180 450 180 400 
             L180 350 Q180 340 175 330 L175 250 Q175 240 180 235 Q185 230 190 235 L190 310 Q190 320 195 325 Q200 330 205 325 L205 200 Q205 190 210 185 Q215 180 220 185 L220 315 Q220 325 225 330 Q230 335 235 330 L235 180 Q235 170 240 165 Q245 160 250 165 L250 325 Q250 335 255 340 Q260 345 265 340 L265 200 Q265 190 270 185 Q275 180 280 185 L280 330 Q280 340 285 345 Q290 350 295 345 L295 250 Q295 240 300 235 Q305 230 310 235 L310 340 Q310 350 305 360 
             L320 400 Q340 420 340 450 
             L340 500 Q340 520 320 530 L200 530 Q180 520 180 500 Z" 
          fill="url(#skinTone)" stroke="#8b7355" stroke-width="2"/>
    
    <!-- Webbing between thumb and index (most common location) -->
    <ellipse cx="200" cy="360" rx="25" ry="35" fill="none" stroke="#009688" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="200" cy="360" r="8" fill="#009688"/>
    <text x="120" y="355" fill="#009688" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      <tspan x="80" dy="0">Most Common</tspan>
      <tspan x="80" dy="14">(NFC/RFID)</tspan>
    </text>
    <line x1="130" y1="360" x2="175" y2="360" stroke="#009688" stroke-width="1"/>
    
    <!-- Back of hand location -->
    <ellipse cx="270" cy="420" rx="20" ry="25" fill="none" stroke="#7c4dff" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="270" cy="420" r="6" fill="#7c4dff"/>
    <text x="340" y="410" fill="#7c4dff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      <tspan x="340" dy="0">Back of Hand</tspan>
      <tspan x="340" dy="14">(Magnets/NFC)</tspan>
    </text>
    <line x1="290" y1="420" x2="335" y2="415" stroke="#7c4dff" stroke-width="1"/>
    
    <!-- Knife edge location -->
    <ellipse cx="320" cy="480" rx="18" ry="22" fill="none" stroke="#ff9800" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="320" cy="480" r="5" fill="#ff9800"/>
    <text x="365" y="475" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      <tspan x="365" dy="0">Knife Edge</tspan>
      <tspan x="365" dy="14">(Magnets)</tspan>
    </text>
    <line x1="338" y1="480" x2="360" y2="478" stroke="#ff9800" stroke-width="1"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 580)">
    <rect x="0" y="-20" width="400" height="30" fill="#f5f5f5" rx="5"/>
    <circle cx="20" cy="-5" r="6" fill="#009688"/>
    <text x="35" y="0" fill="#333" font-family="Arial, sans-serif" font-size="11">Primary</text>
    <circle cx="120" cy="-5" r="6" fill="#7c4dff"/>
    <text x="135" y="0" fill="#333" font-family="Arial, sans-serif" font-size="11">Secondary</text>
    <circle cx="230" cy="-5" r="6" fill="#ff9800"/>
    <text x="245" y="0" fill="#333" font-family="Arial, sans-serif" font-size="11">Alternative</text>
  </g>
</svg>
