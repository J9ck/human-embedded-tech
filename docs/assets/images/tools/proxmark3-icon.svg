<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Proxmark3 Icon -->
  <defs>
    <linearGradient id="pmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#pmGrad)"/>
  <!-- Device body -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="#1a1a1a" stroke="#4caf50" stroke-width="1"/>
  <!-- Screen -->
  <rect x="16" y="20" width="20" height="12" rx="1" fill="#0d0d0d"/>
  <text x="26" y="29" fill="#4caf50" font-family="monospace" font-size="6">PM3</text>
  <!-- LEDs -->
  <circle cx="44" cy="24" r="3" fill="#4caf50"/>
  <circle cx="44" cy="32" r="3" fill="#f44336"/>
  <!-- Buttons -->
  <rect x="16" y="36" width="8" height="4" rx="1" fill="#333"/>
  <rect x="26" y="36" width="8" height="4" rx="1" fill="#333"/>
  <!-- USB port -->
  <rect x="28" y="48" width="8" height="4" fill="#666"/>
  <!-- Antenna indicator -->
  <path d="M48 20 L52 16 L52 20 L56 16" stroke="#4caf50" stroke-width="1" fill="none"/>
</svg>
