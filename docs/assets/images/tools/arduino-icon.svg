<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Arduino Icon -->
  <defs>
    <linearGradient id="arduinoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00979d;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#arduinoGrad)"/>
  <!-- Board outline -->
  <rect x="10" y="14" width="44" height="36" rx="2" fill="#00796b" stroke="white" stroke-width="1"/>
  <!-- Chip -->
  <rect x="22" y="22" width="20" height="20" rx="1" fill="#263238"/>
  <circle cx="26" cy="26" r="1.5" fill="#455a64"/>
  <!-- Pin headers -->
  <g fill="white">
    <rect x="12" y="16" width="2" height="4"/>
    <rect x="16" y="16" width="2" height="4"/>
    <rect x="20" y="16" width="2" height="4"/>
    <rect x="24" y="16" width="2" height="4"/>
    <rect x="28" y="16" width="2" height="4"/>
    <rect x="32" y="16" width="2" height="4"/>
    <rect x="36" y="16" width="2" height="4"/>
    <rect x="40" y="16" width="2" height="4"/>
    <rect x="12" y="44" width="2" height="4"/>
    <rect x="16" y="44" width="2" height="4"/>
    <rect x="20" y="44" width="2" height="4"/>
    <rect x="24" y="44" width="2" height="4"/>
    <rect x="28" y="44" width="2" height="4"/>
    <rect x="32" y="44" width="2" height="4"/>
    <rect x="36" y="44" width="2" height="4"/>
    <rect x="40" y="44" width="2" height="4"/>
  </g>
  <!-- USB port -->
  <rect x="46" y="26" width="8" height="12" rx="1" fill="#b0bec5"/>
  <!-- Reset button -->
  <circle cx="16" cy="38" r="3" fill="#ff5722"/>
  <!-- LEDs -->
  <circle cx="16" cy="28" r="2" fill="#4caf50"/>
  <circle cx="16" cy="33" r="2" fill="#ffeb3b"/>
</svg>
