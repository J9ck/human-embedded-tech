<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Magnet Implant Icon -->
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#magnetGrad)"/>
  <!-- Magnet shape (horseshoe) -->
  <path d="M20 44 L20 28 A12 12 0 0 1 44 28 L44 44" 
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Poles -->
  <rect x="16" y="40" width="10" height="8" rx="2" fill="white"/>
  <rect x="38" y="40" width="10" height="8" rx="2" fill="white"/>
  <!-- N and S labels -->
  <text x="21" y="47" fill="url(#magnetGrad)" font-family="Arial, sans-serif" font-size="6" font-weight="bold">N</text>
  <text x="42" y="47" fill="url(#magnetGrad)" font-family="Arial, sans-serif" font-size="6" font-weight="bold">S</text>
  <!-- Field lines -->
  <path d="M21 22 Q32 14 43 22" stroke="rgba(255,255,255,0.5)" stroke-width="1" fill="none"/>
  <path d="M24 18 Q32 12 40 18" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
</svg>
